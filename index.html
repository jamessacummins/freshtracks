<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    </head>
    <body>
        <div id="content">
            <div id="container">
                <div id="heading-container">
                    <div id="twenty48-container">
                        2048
                    </div>
                    <div id="current-score-container" class="score-container">
                        <div class="score-text">
                            SCORE
                        </div>
                        <div class="score-number" id="current-score">
                            0
                        </div>
                    </div>
                    <div id="best-score-container" class="score-container">
                        <div class="score-text">
                            BEST
                        </div>
                        <div class="score-number" id="best-score">
                            0
                        </div>
                    </div>
                </div>
                <div id="new-game-row">
                    <div id="new-game-button" onclick="reset()">
                        New Game
                    </div>
                </div>
                <div id ="game-parent-container">
                    <div id="game-container">
                        <div id="tiles-container">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <template id="tile-template">
            <div class="tile">
                <div class="tile-number">
                    
                </div>
            </div>
        </template>
        <template id="game-over-template">
            <div id="game-over-container">
                <div id="game-over-text">
                    Game Over
                </div>
                <div id="try-again-button" onclick="reset()">
                    Try Again
                </div>
            </div>
        </template>
    </body>
    <script src="https://unpkg.com/swipe-event-listener@1.2.1/dist/swipe-event-listener.js"></script>
    <script src="script.js"></script>
</html>
